<div class="container bg-light">
    <div class="display">
        <div class="displayHeader">
            Bad words:
        </div>
        <div class="displayBody">{{ a }}</div>
    </div>
    <div class="typeWords">
        <form name="inputWords">
            <div class="form-row">
                <div class="form-group col-8">
                    <input type="text" [(ngModel)]="writeWord" name="writeWord" class="form-control" [class.red]="isAdd" [placeholder]="isAdd ? 'Please write a word!' : 'word here...' ">
                </div>
                <div class="form-row col-4">
                    <div class="form-group col-6">
                        <button class="btn btn-warning col-12" type="button" (click)="add()">Add</button>
                    </div>
                    <div class="form-group col-6">
                        <button class="btn btn-danger col-12" id="reset" (click)="reset()" type="button">Reset</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea name="words" class="form-control col-12" [class.red]="isWrite" [(ngModel)]="textareaWord" name="textareaWord"  rows="3" [placeholder]="isWrite ? 'Please write a text!' : 'text here...' "></textarea>
            </div>
            <input type="button" class="btn btn-success col-12" (click)="cenzor()" value="Cenzor">
        </form>
    </div>

</div>
